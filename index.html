<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>QR Code Generator</title>
  <!-- Bootstrap styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container brdr">
    <div class="row justify-content-center brdr">
        <!-- Right screen part - for mail detailed view -->
        <div class="
          ipad-mini-1024 col-lg-3
          macbook-pro-2880 col-xl-3
          brdr
          d-grid gap-2 pt-3">



          <div class="collapse show" id="collapseExample">
            <div class="card text-center">
              <img src="/img/qr_hello_world_1000x1000_L_yellow-on-blue.png" class="img-fluid img-thumbnail" alt="...">


              <!-- <div class="card-header">
                From: FAANG company
              </div> -->
              <div class="card-body">
                <!-- <h5 class="card-title">Job Offer</h5> -->
                <!-- <p class="card-text">
                  Put your text here and QR code will be generated for you :)
                </p> -->

                <!-- Download button -->
                <a class="btn btn-primary" 
                    role="button" 
                    data-bs-toggle="tooltip" data-bs-placement="left"
                    data-bs-custom-class="custom-tooltip"
                    data-bs-title="Download your masterpiece"
                  >  
                  <i class="fa-solid fa-cloud-arrow-down"
                    aria-expanded="false" aria-controls="collapseDownload"
                    data-bs-toggle="collapse" 
                    href="#collapseDownload" 
                  ></i>
                </a>
                <!-- Collapse section for Download -->
                <div class="collapse" id="collapseDownload">
                  <div class="card card-body">
                    Download QR Code as ... 
                    <div>
                      <button type="button" class="btn btn-primary">PNG</button>
                      <button type="button" class="btn btn-primary">JPEG</button>
                      <button type="button" class="btn btn-primary">SVG</button>
                    </div>
                    <div>
                      <label for="QRcodeSize" class="form-label">Size</label>
                      <input type="range" class="form-range" min="100" max="1000" step="100" id="QRcodeSize">
                    </div>
                    
                  </div>
                </div>



                <!-- Colorize button -->
                <a class="btn btn-success" 
                    role="button" 
                    data-bs-toggle="tooltip" data-bs-placement="bottom"
                    data-bs-custom-class="custom-tooltip"
                    data-bs-title="Colorize your QR code"
                  >  
                  <i class="fa-solid fa-palette"
                    aria-expanded="false" aria-controls="collapseColorize"
                    data-bs-toggle="collapse" 
                    href="#collapseColorize" 
                  ></i>
                </a>
                <!-- Collapse section for Colorize -->
                <!-- <div class="collapse show" id="collapseColorize"></div> -->
                <div class="collapse" id="collapseColorize">
                  <div class="card card-body">
                    COLORIZE... 
                    <div>
                      <label for="colorpicker">Foreground:</label>
                      <input type="color" id="colorpicker" value="#050DFF">

                      <label for="colorpicker">Background:</label>
                      <input type="color" id="colorpicker" value="#EFFF08">
                    </div>
                  </div>
                </div>



                <!-- Print button -->
                <a href="#" class="btn btn-info"
                  data-bs-toggle="tooltip" data-bs-placement="right"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-title="Print your QR code"
                >
                  <i class="fa-solid fa-print"></i>
                </a>

                <!-- <a href="#" class="btn btn-primary">
                  <i class="fa-solid fa-magnifying-glass-plus"></i>
                </a>

                <a href="#" class="btn btn-primary">
                  <i class="fa-solid fa-ruler-combined"></i>
                </a> -->
              </div>
              <!-- <div class="card-footer text-muted">
                2 days ago
              </div> -->
            </div>
          </div>
          <p>
            <!-- <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
              ^ Collapse
            </a> -->
            <!-- <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              Button with data-bs-target
            </button> -->
          </p>


          <div>
            <textarea class="form-control" rows="4" placeholder="Enter text for QR here ..."
              data-bs-toggle="tooltip" data-bs-placement="bottom"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="Type in up to 900 characters at max."
            ></textarea>
          </div>


        </div>
    </div>
  </div>
  <!-- Bootstrap bundle JS, which has other JS included, like popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/14c387ae23.js" crossorigin="anonymous"></script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script> -->
  <!-- Bootstrap minimal JS -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script> -->
   <!-- Custom JS -->
  <script src="./app.js"></script>
</body>
</html>
